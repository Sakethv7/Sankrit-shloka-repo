user:
  name: Saketh
  tradition: Smarta
  community: Golconda Vyapari Niyogi Brahmin
  sutra: Apastamba Dharmasutra

# Telugu Panchangam settings
calendar:
  system: Amanta
  era: Salivahana Saka
  location: New Jersey
  timezone: America/New_York

# Observances to track
observances:
  - name: Ekadashi
    deity: Vishnu
    priority: high
  - name: Pradosham
    deity: Shiva
    priority: high
  - name: Amavasya
    deity: Pitrus
    priority: high
  - name: Purnima
    deity: All
    priority: medium
  - name: Sankashti Chaturthi
    deity: Ganesha
    priority: medium

# Panchayatana worship order
panchayatana:
  - Shiva
  - Vishnu
  - Devi
  - Ganesha
  - Surya

# Primary mantra
mantra: Om Namo Bhagavate Vasudevaya

# Janam patri (birth chart) — for nakshatra/rashi-based shloka recommendations
# Optional: set for personalized verse suggestions by birth nakshatra
janam_patri:
  enabled: true
  birth_date: "2000-04-11"   # YYYY-MM-DD (April 11, 2000)
  birth_time: "10:30"        # HH:MM local (10:30 AM at birth place)
  birth_place:
    city: New Delhi
    lat: 28.6139
    lon: 77.2090
    tz_offset: 5.5            # IST (UTC+5:30)
  # Your known janam patri (used for recommendations when set)
  rashi: Mithuna
  janma_nakshatra: Punarvasu

# Notification preferences
notifications:
  day: Sunday          # day of the week to send
  format: text         # text | html | markdown
  include_verse: true
  include_panchang: true

# Feature flags
features:
  supermemory_sync: false   # enable when API key is set
  qdrant_rag: true          # RAG pipeline active (724 verses in Qdrant)
  mlflow_tracking: true
