name: Weekly Slack Digest

on:
  schedule:
    # Sundays at 12:00 UTC
    - cron: "0 12 * * 0"
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify MLflow is reachable
        run: curl -sf "$MLFLOW_TRACKING_URI/health" || echo "::warning::MLflow unreachable â€” runs will not be tracked"

      - name: Send weekly digest to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MEMBER_ID: ${{ secrets.SLACK_MEMBER_ID }}
        run: |
          python scripts/slack_notify.py
