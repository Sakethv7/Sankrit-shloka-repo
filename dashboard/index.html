<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vedic Wisdom — Recommendations & Insights</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Literata:opsz,wght@7..72,400;7..72,600&family=Noto+Sans+Devanagari:wght@400;600&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --border: #2d2d2d;
      --text: #e8e4df;
      --muted: #8a8580;
      --accent: #c4a35a;
      --accent-dim: #9a8242;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: "DM Sans", system-ui, sans-serif;
      font-size: 15px;
      line-height: 1.5;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 2rem 1.5rem; }
    h1 {
      font-family: Literata, serif;
      font-weight: 600;
      font-size: 1.75rem;
      margin-bottom: 0.25rem;
      color: var(--accent);
    }
    .subtitle { color: var(--muted); font-size: 0.95rem; margin-bottom: 2rem; }
    section { margin-bottom: 2.5rem; }
    section h2 {
      font-family: Literata, serif;
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 1rem;
      padding-bottom: 0.35rem;
      border-bottom: 1px solid var(--border);
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem 1.25rem;
      margin-bottom: 0.75rem;
    }
    .card .week { font-weight: 600; color: var(--accent-dim); }
    .card .meta { font-size: 0.9rem; color: var(--muted); margin-top: 0.35rem; }
    .devanagari { font-family: "Noto Sans Devanagari", sans-serif; font-size: 1.1rem; }
    .insight-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
    .insight-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }
    .insight-box .value { font-size: 1.5rem; font-weight: 600; color: var(--accent); }
    .insight-box .label { font-size: 0.85rem; color: var(--muted); margin-top: 0.25rem; }
    .kpi-title { font-size: 0.9rem; font-weight: 600; color: var(--accent-dim); margin-bottom: 0.35rem; }
    .trend-list { margin-top: 0.35rem; }
    .trend-row { display: flex; justify-content: space-between; gap: 1rem; margin: 0.2rem 0; color: var(--muted); font-size: 0.9rem; }
    .loading { color: var(--muted); }
    .error { color: #c75c5c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vedic Wisdom Weekly</h1>
    <p class="subtitle">Recommendations & insights (tithi-based shlokas, EST)</p>

    <section id="panchang">
      <h2>This week's panchang (EST)</h2>
      <div id="panchang-content"></div>
    </section>

    <section id="janam-patri">
      <h2>Janam Patri — Birth chart shlokas</h2>
      <div id="janam-content"></div>
    </section>

    <section id="insights">
      <h2>Insights</h2>
      <div id="insights-content" class="insight-grid"></div>
    </section>

    <section id="history">
      <h2>Weekly recommendation history</h2>
      <div id="history-content"></div>
    </section>
  </div>

  <script>
    const RECOMMENDATIONS_URL = 'data/recommendations.json';
    const JANAM_PATRI_URL = 'data/janam_patri.json';
    const CURRENT_DIGEST_URL = 'data/current_digest.json';

    async function loadJson(url) {
      const res = await fetch(url);
      if (!res.ok) return null;
      return res.json();
    }

    async function loadData() {
      const [runs, janam, digest] = await Promise.all([
        loadJson(RECOMMENDATIONS_URL).then(r => r || []),
        loadJson(JANAM_PATRI_URL),
        loadJson(CURRENT_DIGEST_URL),
      ]);
      if (!Array.isArray(runs)) throw new Error('Could not load recommendations.json. Run: python scripts/export_mlflow_runs.py');
      return { runs, janam, digest };
    }

    function stripDiacritics(text) {
      if (!text) return '';
      return text
        .normalize('NFKD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/\s+/g, ' ')
        .trim();
    }

    function cleanMeaning(text) {
      if (!text) return '';
      return text
        .replace(/^\s*\d+\.\d+\s*/, '')
        .replace(/\s+/g, ' ')
        .trim();
    }

    function renderPanchang(digest) {
      const el = document.getElementById('panchang-content');
      if (!digest) {
        el.innerHTML = '<p class="loading">No panchang data. Run <code>python scripts/export_mlflow_runs.py</code> to export this week\'s digest.</p>';
        return;
      }
      let html = `<div class="card"><div class="week">${digest.week_start} → ${digest.week_end}</div></div>`;
      if (digest.panchang_days && digest.panchang_days.length) {
        html += '<div class="card"><div class="meta" style="margin-bottom: 0.5rem;">Daily Panchangam</div>';
        digest.panchang_days.forEach(p => {
          html += `<div class="meta">${p.date} (${p.vaara}) · ${p.paksha} ${p.tithi} · ${p.nakshatra} · Sunrise ${p.sunrise}</div>`;
        });
        html += '</div>';
      }
      if (digest.observances && digest.observances.length) {
        html += '<div class="card"><div class="meta" style="margin-bottom: 0.5rem;">Observances this week</div>';
        digest.observances.forEach(o => {
          html += `<div class="meta">${o.date} — ${o.name} (${o.deity}): ${o.description}</div>`;
        });
        html += '</div>';
      }
      if (digest.verse_of_week) {
        const v = digest.verse_of_week;
        html += '<div class="card"><div class="week">Verse of the week</div>';
        html += `<div class="devanagari">${v.devanagari || ''}</div>`;
        html += `<div style="font-size: 0.95rem; margin-top: 0.35rem;">Transliteration: ${stripDiacritics(v.transliteration)}</div>`;
        html += `<div class="meta">Meaning: ${cleanMeaning(v.meaning)}</div>`;
        html += `<div class="meta">Source: ${v.source || ''}</div></div>';
      }
      if (digest.lifestyle_recommendations && digest.lifestyle_recommendations.length) {
        html += '<div class="card"><div class="week">Lifestyle recommendations</div>';
        digest.lifestyle_recommendations.forEach(r => {
          html += `<div class="meta">• ${r}</div>`;
        });
        html += '</div>';
      }
      el.innerHTML = html;
    }

    function renderJanamPatri(janam) {
      const el = document.getElementById('janam-content');
      if (!janam) {
        el.innerHTML = '<p class="loading">Janam patri not exported. Enable it in config.yaml and run <code>python scripts/export_mlflow_runs.py</code>.</p>';
        return;
      }
      const verses = janam.verses || [];
      const influenced = verses.length ? verses[0] : null;
      const others = verses.slice(1, 4);
      el.innerHTML = `
        <div class="card">
          <div class="week">${janam.birth_place} · ${janam.birth_date} ${janam.birth_time}</div>
          <div class="meta">Janma Nakshatra: <strong>${janam.janma_nakshatra}</strong> | Rashi: <strong>${janam.rashi}</strong></div>
          <div class="meta">Theme: ${janam.theme || '—'}</div>
        </div>
        ${influenced ? `
          <div class="card">
            <div class="week">Janam-Patri Influenced Shloka of the Week</div>
            <div class="devanagari">${influenced.devanagari || ''}</div>
            <div style="font-size: 0.95rem; margin-top: 0.35rem;">Transliteration: ${stripDiacritics(influenced.transliteration)}</div>
            <div class="meta">Meaning: ${cleanMeaning(influenced.meaning)}</div>
            <div class="meta">Source: ${influenced.source || ''}</div>
          </div>
        ` : ''}
        ${others.length ? `
          <div class="card">
            <div class="week">Other recommendations</div>
            ${others.map((v, idx) => `
              <div class="meta"><strong>${idx + 1}. ${v.source || 'Verse'}</strong></div>
              <div class="devanagari">${v.devanagari || ''}</div>
              <div style="font-size: 0.95rem; margin-top: 0.2rem;">${stripDiacritics(v.transliteration)}</div>
              <div class="meta">Meaning: ${cleanMeaning(v.meaning)}</div>
            `).join('')}
          </div>
        ` : ''}
        ${(janam.lifestyle_recommendations && janam.lifestyle_recommendations.length) ? `
          <div class="card">
            <div class="week">Janam-Patri lifestyle guidance</div>
            ${janam.lifestyle_recommendations.map(r => `<div class="meta">• ${r}</div>`).join('')}
          </div>
        ` : ''}
      `;
    }

    function classifySampradaya(source) {
      const s = (source || '').toLowerCase();
      if (s.includes('vishnu')) return 'Vaishnava';
      if (s.includes('ganesha')) return 'Ganapatya';
      if (s.includes('shiva')) return 'Shaiva';
      if (s.includes('pitru')) return 'Smarta/Pitru';
      if (s.includes('bhagavad gita')) return 'Vedanta/Gita';
      return 'General Hindu';
    }

    function detectScript(text) {
      if (!text) return 'Unknown';
      if (/[\u0900-\u097F]/.test(text)) return 'Devanagari';
      if (/[A-Za-z]/.test(text)) return 'Latin';
      return 'Other';
    }

    function preferMeta(v, field, fallback) {
      if (v && v[field]) return v[field];
      return fallback || 'Unknown';
    }

    function renderInsights(runs, janam, digest) {
      if (!runs.length) {
        document.getElementById('insights-content').innerHTML = '<p class="loading">No runs yet. Generate a weekly digest first.</p>';
        return;
      }
      const verseCounts = {};
      const observanceCounts = {};
      const sampradayaCounts = {};
      const deityCounts = {};
      const categoryCounts = {};
      const weeklyRows = [];
      runs.forEach(r => {
        const v = r.verse_id || 'none';
        verseCounts[v] = (verseCounts[v] || 0) + 1;
        const source = r.verse_source || 'Unknown';
        const sam = classifySampradaya(source);
        sampradayaCounts[sam] = (sampradayaCounts[sam] || 0) + 1;
        weeklyRows.push({ week: r.week || '—', source, sampradaya: sam });
        const obs = (r.observances || '').split(',').map(s => s.trim()).filter(Boolean);
        obs.forEach(o => { observanceCounts[o] = (observanceCounts[o] || 0) + 1; });
      });
      if (digest?.verse_of_week) {
        const v = digest.verse_of_week;
        const sam = preferMeta(v, 'sampradaya', classifySampradaya(v.source));
        sampradayaCounts[sam] = (sampradayaCounts[sam] || 0) + 1;
        const deity = preferMeta(v, 'deity');
        deityCounts[deity] = (deityCounts[deity] || 0) + 1;
        const cat = preferMeta(v, 'category');
        categoryCounts[cat] = (categoryCounts[cat] || 0) + 1;
      }
      (digest?.daily_verses || []).forEach(d => {
        const v = d?.verse;
        if (!v) return;
        const sam = preferMeta(v, 'sampradaya', classifySampradaya(v.source));
        sampradayaCounts[sam] = (sampradayaCounts[sam] || 0) + 1;
        const deity = preferMeta(v, 'deity');
        deityCounts[deity] = (deityCounts[deity] || 0) + 1;
        const cat = preferMeta(v, 'category');
        categoryCounts[cat] = (categoryCounts[cat] || 0) + 1;
      });
      (janam?.verses || []).forEach(v => {
        const sam = preferMeta(v, 'sampradaya', classifySampradaya(v.source));
        sampradayaCounts[sam] = (sampradayaCounts[sam] || 0) + 1;
        const deity = preferMeta(v, 'deity');
        deityCounts[deity] = (deityCounts[deity] || 0) + 1;
        const cat = preferMeta(v, 'category');
        categoryCounts[cat] = (categoryCounts[cat] || 0) + 1;
      });
      const topVerse = Object.entries(verseCounts).sort((a, b) => b[1] - a[1])[0];
      const topObs = Object.entries(observanceCounts).sort((a, b) => b[1] - a[1])[0];
      const topSam = Object.entries(sampradayaCounts).sort((a, b) => b[1] - a[1])[0];
      const topDeity = Object.entries(deityCounts).sort((a, b) => b[1] - a[1])[0];
      const topCategory = Object.entries(categoryCounts).sort((a, b) => b[1] - a[1])[0];
      const totalObs = runs.reduce((s, r) => s + (r.observance_count || 0), 0);
      const sources = [...new Set(weeklyRows.map(w => w.source))].length;

      const scriptSamples = [];
      if (digest?.verse_of_week?.devanagari) scriptSamples.push(digest.verse_of_week.devanagari);
      (digest?.daily_verses || []).forEach(d => { if (d?.verse?.devanagari) scriptSamples.push(d.verse.devanagari); });
      (janam?.verses || []).forEach(v => { if (v?.devanagari) scriptSamples.push(v.devanagari); });
      const scriptCounts = {};
      scriptSamples.forEach(t => {
        const k = detectScript(t);
        scriptCounts[k] = (scriptCounts[k] || 0) + 1;
      });
      const topScript = Object.entries(scriptCounts).sort((a, b) => b[1] - a[1])[0];

      const recent = weeklyRows
        .sort((a, b) => (a.week < b.week ? 1 : -1))
        .slice(0, 8)
        .map(r => `<div class="trend-row"><span>${r.week}</span><span>${r.source} · ${r.sampradaya}</span></div>`)
        .join('');

      document.getElementById('insights-content').innerHTML = [
        { value: runs.length, label: 'Weeks tracked' },
        { value: totalObs, label: 'Total observances' },
        { value: sources, label: 'Distinct source texts' },
        { value: topObs ? topObs[0] : '—', label: 'Most frequent observance' },
        { value: topSam ? topSam[0] : '—', label: 'Top sampradaya' },
        { value: topDeity ? topDeity[0] : '—', label: 'Top deity' },
        { value: topCategory ? topCategory[0] : '—', label: 'Top category' },
        { value: topScript ? topScript[0] : '—', label: 'Primary script' },
      ].map(({ value, label }) =>
        `<div class="insight-box"><div class="value">${value}</div><div class="label">${label}</div></div>`
      ).join('') + `
        <div class="card" style="grid-column: 1 / -1; text-align: left;">
          <div class="kpi-title">Shloka Source Trend (Recent Weeks)</div>
          <div class="trend-list">${recent || '<div class="meta">No trend data.</div>'}</div>
          <div class="meta" style="margin-top:0.5rem;">Most quoted verse id: ${topVerse ? topVerse[0] : '—'}</div>
        </div>`;
    }

    function renderHistory(runs) {
      const el = document.getElementById('history-content');
      if (!runs.length) {
        el.innerHTML = '<p class="loading">No recommendations yet. Run <code>python scripts/weekly_notification.py</code> then <code>python scripts/export_mlflow_runs.py</code>.</p>';
        return;
      }
      el.innerHTML = runs.map(r =>
        `<div class="card">
          <div class="week">Week ${r.week || '—'}</div>
          <div>Verse: ${r.verse_source || r.verse_id || '—'}</div>
          <div class="meta">Observances: ${r.observances || '—'} (${r.observance_count || 0}) · ${r.search_latency_ms ? r.search_latency_ms + ' ms' : ''}</div>
        </div>`
      ).join('');
    }

    loadData()
      .then(({ runs, janam, digest }) => {
        renderPanchang(digest);
        renderJanamPatri(janam);
        renderInsights(runs, janam, digest);
        renderHistory(runs);
      })
      .catch(e => {
        document.getElementById('history-content').innerHTML = `<p class="error">${e.message}</p>`;
        document.getElementById('panchang-content').innerHTML = '';
        document.getElementById('janam-content').innerHTML = '';
        document.getElementById('insights-content').innerHTML = '';
      });
  </script>
</body>
</html>
